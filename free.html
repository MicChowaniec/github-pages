<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Darmowe gry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX" crossorigin="anonymous"></script> -->
</head>
<body>
  <h1>Darmowe gry</h1>

  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXX"
       data-ad-slot="YYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <ul id="games"></ul>

<script>
  // Przykładowa lista plików JSON - najnowszy na początku
  const jsonFiles = [
    'games_2025-08-05.json',
    'games_2025-08-04.json',
    'games_2025-08-03.json'
  ];

  async function loadGames() {
    let allGames = [];

    for (const file of jsonFiles) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Błąd ładowania ${file}`);
        const data = await res.json();

        // Załóżmy, że każdy plik ma pole "date" opisujące datę wpisów
        // Jeśli nie masz daty w pliku, to możesz ją dołożyć ręcznie na podstawie nazwy pliku

        // Dodajemy do listy wszystkich gier
        allGames = allGames.concat(data.games);
      } catch (e) {
        console.error(e);
      }
    }

    // Jeśli chcesz posortować chronologicznie wg pola "until" (trzeba mieć daty w formacie daty)
    // Możesz tu dodać sortowanie np. po dacie dodania

    // Wyświetlanie - najnowsze u góry, czyli lista od 0 do końca
    const list = document.getElementById("games");
    list.innerHTML = ''; // wyczyść listę

    allGames.forEach(game => {
      const li = document.createElement("li");
      li.innerHTML = `<strong>${game.source}</strong>: ${game.title} – do ${game.until}`;
      list.appendChild(li);
    });
  }

  loadGames();
</script>
  <footer><a href="index.html">Powrót</a></footer>
</body>
</html>
