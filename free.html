<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Darmowe gry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Darmowe gry</h1>
  <ul id="games"></ul>

  <script>
    fetch('free.json')  // lub inny URL do pliku JSON
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("games");
        data.forEach(game => {
          const li = document.createElement("li");
          // Tworzymy link <a href="url">name</a>
          li.innerHTML = `<a href="https://${game.url}" target="_blank" rel="noopener noreferrer">${game.name}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Błąd podczas ładowania JSON:', err);
      });
  </script>

  <footer><a href="index.html">Powrót</a></footer>
</body>
</html>
