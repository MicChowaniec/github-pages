<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Darmowe gry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX" crossorigin="anonymous"></script> -->
</head>
<body>
  <h1>Darmowe gry</h1>

  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXX"
       data-ad-slot="YYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <ul id="games"></ul>

<script>
  async function loadGames() {
    try {
      const res = await fetch('games.json');
      if (!res.ok) throw new Error('Błąd ładowania pliku games.json');
      const data = await res.json();

      const list = document.getElementById("games");
      list.innerHTML = '';

      data.forEach(game => {
        // Dodaj https:// jeśli nie ma na początku
        let url = game.url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }

        const li = document.createElement("li");
        li.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${game.name}</a>`;
        list.appendChild(li);
      });
    } catch (e) {
      console.error(e);
    }
  }

  loadGames();
</script>
  <footer><a href="index.html">Powrót</a></footer>
</body>
</html>
