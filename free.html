<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Darmowe gry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX" crossorigin="anonymous"></script> -->
</head>
<body>
  <h1>Darmowe gry</h1>

  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXX"
       data-ad-slot="YYYYYYY" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <ul id="games"></ul>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("games");
        data.games.forEach(game => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${game.source}</strong>: ${game.title} – do ${game.until}`;
          list.appendChild(li);
        });
      });
  </script>

  <footer><a href="index.html">Powrót</a></footer>
</body>
</html>
